<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar Glicemia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .btn-topo {
      background: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .btn-topo:hover {
      background: #6a1b9a;
    }

    .form-container {
      background: white;
      width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      padding: 20px;
    }

    .form-container h2 {
      background: #0288d1;
      color: white;
      margin: -20px -20px 20px -20px;
      padding: 15px;
      border-radius: 8px 8px 0 0;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-registrar {
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-registrar:hover {
      background: #1b5e20;
    }

    .resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Botão topo -->
  <button class="btn-topo" onclick="voltarControle()">Voltar ao Controle</button>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Informe a Glicemia</h2>

    <div class="form-group">
      <label for="valorGlicemia">Valor Glicemia:</label>
      <input type="number" id="valorGlicemia" placeholder="Digite o valor">
    </div>

    <div class="form-group">
      <label for="dataMedicao">Escolha a data da medição:</label>
      <input type="date" id="dataMedicao">
    </div>

    <div class="form-group">
      <label for="horaMedicao">Escolha a hora da medição:</label>
      <input type="time" id="horaMedicao">
    </div>

    <button class="btn-registrar" onclick="registrarGlicemia()">Registrar</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function voltarControle() {
      alert("Voltando à tela de controle... (aqui você pode redirecionar para a página principal)");
      window.location.href = "index.html";
    }

    function registrarGlicemia() {
      const valor = document.getElementById("valorGlicemia").value;
      const data = document.getElementById("dataMedicao").value;
      const hora = document.getElementById("horaMedicao").value;

      if (!valor || !data || !hora) {
        document.getElementById("resultado").innerText = "⚠️ Preencha todos os campos!";
        document.getElementById("resultado").style.color = "red";
        return;
      }

      document.getElementById("resultado").style.color = "green";
      document.getElementById("resultado").innerText = 
        `✅ Glicemia registrada: ${valor} mg/dL em ${data} às ${hora}`;
    }
  </script>

</body>
</html>
