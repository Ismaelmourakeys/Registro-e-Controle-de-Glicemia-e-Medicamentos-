<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Controle de Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 380px;
        }

        .card h2 {
            margin: 0;
            padding: 10px;
            text-align: center;
            color: white;
            border-radius: 5px;
        }

        .medicamentos h2 {
            background: #0097a7;
        }

        .paciente h2 {
            background: #0097a7;
        }

        .imc h2 {
            background: #0097a7;
        }

        .controle h2 {
            background: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th {
            background: purple;
            color: white;
            padding: 8px;
        }

        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: purple;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #6a1b9a;
        }

        input {
            padding: 5px;
            margin: 5px 0;
            width: calc(100% - 10px);
        }

        .resultado {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Medicamentos -->
        <div class="card medicamentos">
            <h2>Medicamentos</h2>
            <table>
                <tr>
                    <th>MEDICAMENTO</th>
                    <th>DOSAGEM</th>
                    <th>TIPO</th>
                </tr>
                <tr>
                    <td>insulina</td>
                    <td>10</td>
                    <td></td>
                </tr>
                <tr>
                    <td>metformina</td>
                    <td>850</td>
                    <td></td>
                </tr>
                <tr>
                    <td>gliclasida</td>
                    <td>30</td>
                    <td></td>
                </tr>
                <tr>
                    <td>forgiga</td>
                    <td>0</td>
                    <td></td>
                </tr>
                <tr>
                    <td>losartana</td>
                    <td>50</td>
                    <td></td>
                </tr>
                <tr>
                    <td>propanalol</td>
                    <td>40</td>
                    <td></td>
                </tr>
                <tr>
                    <td>hidroclorodiazida</td>
                    <td>25</td>
                    <td></td>
                </tr>
                <tr>
                    <td>sinvastatina</td>
                    <td>20</td>
                    <td></td>
                </tr>
            </table>
            <button class="btn" onclick="Cadastro()">Registros Paciente/Medicamentos</button>
        </div>

        <!-- Paciente -->
        <div class="card paciente">
            <h2>Paciente</h2>
            <table>
                <tr>
                    <th>NOME</th>
                    <th>IDADE</th>
                    <th>PESO</th>
                    <th>ALTURA</th>
                    <th>SEXO</th>
                </tr>
                <tr>
                    <td>toninha</td>
                    <td>51</td>
                    <td>96</td>
                    <td>170</td>
                    <td>feminino</td>
                </tr>
            </table>
        </div>

        <!-- IMC -->
        <div class="card imc">
            <h2>IMC</h2>
            <label>Nome Paciente:</label>
            <input type="text" id="nomePaciente" placeholder="Digite o nome">
            <button class="btn" onclick="calcularIMC()">Calcular IMC</button>
            <div id="resultadoIMC" class="resultado"></div>
        </div>
    </div>

    <!-- Controle Diabetes -->
    <div class="card controle" style="margin-top: 20px; width: 100%;">
        <h2>Controle Diabetes</h2>
        <button class="btn" onclick="registrarGlicemia()">Registrar Glicemia</button>
    </div>

    <script>
        function calcularIMC() {
            const nome = document.getElementById("nomePaciente").value;
            // dados fixos do paciente da tabela
            const peso = 96;
            const altura = 170 / 100; // converter cm para metros
            const imc = (peso / (altura * altura)).toFixed(2);

            document.getElementById("resultadoIMC").innerText =
                nome ? `${nome}, seu IMC é ${imc}` : `IMC do paciente: ${imc}`;
        }

        function registrarGlicemia() {
            alert("Redirecionando para a página de registro de glicemia...");
            window.location.href = "Registro.html";
        }

        function Cadastro() {
            alert("Redirecionando para a página de cadastro de paciente/medicamentos...");
            window.location.href = "Cadastro.html";
        }

    </script>

</body>

</html>
